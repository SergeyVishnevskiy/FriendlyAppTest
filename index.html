<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Friendly App</title>
  </head>
  <body>
    <header class="header">
      <div class="header-page container">
        <nav class="navigation">
          <div class="logo-wrapper">
            <svg class="logo-svg"><use href="./svg/sprite.svg#icon-logo"></use></svg>
            <a href="./index.html" class="logo" aria-label="AppLab">Friendly</a>
          </div>
          <ul class="navigation-list navigation-list-deck list">
            <li class="navigation-item"><a href="#" class="link">About</a></li>
            <li class="navigation-item"><a href="#" class="link">Product</a></li>
            <li class="navigation-item"><a href="#" class="link">Pricing</a></li>
            <li class="navigation-item"><a href="#" class="link">Resources</a></li>
            <li class="navigation-item"><a href="#" class="link">Jobs</a></li>
          </ul>
        </nav>
        <div>
          <button class="button primary-deck" data-modal-open-first>Login</button>
          <button class="button primary-deck secondary" data-modal-open-first>Sign up</button>
        </div>
        <button type="button" class="menu-button is-open" data-menu-button aria-expanded="false" aria-controls="menu-container">
          <svg width="18" height="18" aria-label="Переключатель мобильного меню">
            <use class="icon-close-menu" href="./svg/sprite.svg#icon-close-menu"></use>
            <use class="icon-menu" href="./svg/sprite.svg#icon-menu"></use>
          </svg>
        </button>
        <div class="menu-container" id="menu-container" data-menu>
          <ul class="navigation-list list">
            <li class="navigation-item"><a href="./index.html" class="link">About</a></li>
            <li class="navigation-item"><a href="#" class="link">Product</a></li>
            <li class="navigation-item"><a href="#" class="link">Pricing</a></li>
            <li class="navigation-item"><a href="#" class="link">Resources</a></li>
            <li class="navigation-item"><a href="#" class="link">Jobs</a></li>
          </ul>
          <button class="button primary" data-modal-open-first>Login</button>
          <button class="button secondary" data-modal-open-first>Sign up</button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-wrapper container">
          <div class="hero-content">
            <h1 class="hero-title">Friendly App</h1>
            <p class="hero-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc odio in et, lectus sit lorem id integer.</p>
            <button class="button hero-button">Get Started</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/menu.js" type="module"></script>
    <script src="./js/modal.js" type="module"></script>
    <script src="./js/accordion.js" type="module"></script>
  </body>
</html>
